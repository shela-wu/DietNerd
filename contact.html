<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DietNerd</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel="stylesheet">
</head>
<body>
    <div id="ownership">
        <p>Professor Dennis Shasha @ New York University</p>
        <p>Shela Wu @ New York University</p>
        <p>Zubair Yacub @ University of Illinois Urbana Champaign</p>
    </div>
    <div id="container">
        <img src="dietnerd_logo.png" alt="DietNerd Logo" class="logo">
        
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below to send us your feedback.</p>
        
        <form id="contactForm">
            <div class="input-container">
                <label for="name" class="visually-hidden">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-container">
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="input-container">
                <label for="feedback" class="visually-hidden">Feedback</label>
                <textarea id="feedback" name="feedback" placeholder="Your Feedback" rows="4" required></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
